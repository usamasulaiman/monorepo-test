name: CI
on:
  pull_request:
    branches: [ percy-main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install dependencies
      run: yarn
    - name: Run tests
      run: "cd remix-core npx percy exec -- cypress run"
      env:
        PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}/
